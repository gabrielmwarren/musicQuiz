<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Music Quiz</h1>
    <div class="change-theme">
      <button class="btn settings" id="settingsBtn">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    <div class="settings-menu" id="settings">
      <div class="card text-white bg-secondary mb-3">
        <div class="card-body">
          <div class="form-group">
            <label for="playlistSelect" class="form-label mt-4">Playlist</label>
            <select class="form-select" id="playlistSelect">
              <option>Top 50 Global</option>
              <option>Billboard Hot 100</option>
              <option>Rap/Hip-Hop 2022</option>
              <option>Classic Rock</option>
              <option>Custom</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label mt-4" for="playlistInput"
              >Custom Playlist</label
            >
            <input
              type="text"
              class="form-control"
              placeholder="eg: https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M"
              id="playlistInput"
            />
            <p style="font-size: 13px; padding-top: 5px">
              Only works if custom is selected
            </p>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-secondary" type="button" id="closeBtn" style="margin-top: 50px;">Close/Save</button>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 play-btn">
      <button class="btn btn-lg btn-primary" type="button" id="play-btn">
        Play
      </button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
